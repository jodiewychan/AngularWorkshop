<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation Sample - Show how columns work</title>

    <link rel="stylesheet" href="css/base.css"/>

    <script type="text/javascript" src="libs/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="libs/json2.js"></script>

</head>

<body class="sample-body">
<h1 class="sample-header">Foundation Sample</h1>

<div class="row sample-row">
    <pre>This is the start of a Row.</pre>
    <div class="large-12 columns sample-box">
        <pre>Always 12 columns</pre>
    </div>
</div>
<br>
<div class="row sample-row">
    <pre>This is the start of a Row.</pre>
    <div class="small-6 large-4 medium-4 columns sample-box">
        <pre>S6/M4/L4</pre>
    </div>

    <div class="small-6 large-4 medium-4 columns sample-box">
        <pre>S6/M4/L4</pre>
    </div>

    <div class="small-12 large-4 medium-4 columns  sample-box">
        <pre>S12/M4/L4</pre>
    </div>
</div>
<br>
<div class="row sample-row">
    <pre>This is the start of a Row.</pre>
    <div class="small-4 large-4 medium-6 columns sample-box">
        <pre>S4/M6/L4</pre>
    </div>

    <div class="small-8 large-4 medium-6 columns sample-box">
        <pre>S8/M6/L4</pre>
    </div>

    <div class="small-12 large-4 medium-12 columns  sample-box">
        <pre>S12/M12/L4</pre>
    </div>
</div>
<br>
<div class="row sample-row">
    <pre>This is the start of a Row.</pre>
    <div class="large-8 medium-8 small-8 columns sample-box">
        <pre>S8/M8/L8</pre>
        <div class="row">
            <div class="columns large-4 medium-4 small-12 sample-box nested"><p>nested S12/M4/L4</p></div>
            <div class="columns large-4 medium-4 small-12 sample-box nested"><p>nested S12/M4/L4</p></div>
            <div class="columns large-4 medium-4 small-12 sample-box nested"><p>nested S12/M4/L4</p></div>
        </div>
    </div>

    <div class="large-4 medium-4 small-4 columns sample-box">
        <pre>S4/M4/L4</pre>
    </div>
</div>


<link rel="stylesheet" href="css/foundation.css"/>
<script type="text/javascript" src="libs/modernizr.js"></script>
<script type="text/javascript" src="libs/foundation.min.js"></script>
<script>
    $(document).ready(function () {
        $(document).foundation();
    });
</script>

</body>
</html>
